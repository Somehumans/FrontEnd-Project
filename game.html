<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACENOUGHT</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="game-container">
        <div id="score-display">SCORE: 0</div>
        <div id="lives-display">LIVES: 3</div>
        <div id="level-display">LEVEL: 1</div>
        <div class="ship" id="player-ship">
            <div class="flames-container">
                <object data="flames.svg" type="image/svg+xml" class="flame"></object>
            </div>
            <object data="spaceship.svg" type="image/svg+xml" class="spaceship"></object>
        </div>

        <div id="start-screen">
            <h1>SPACENOUGHT</h1>
            <p style="color: #9c4dff !important;">PRESS THE CORRECT KEYS TO DESTROY THE ASTEROIDS!</p>
            <button id="start-button">START GAME</button>
        </div>

        <div id="game-over">
            <h1>GAME OVER</h1>
            <p id="final-score">YOUR SCORE: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
            <button id="end-game">NOT NOW</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
